<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Nisan Vitrini Media</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="panel-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/nisan-vitrini-logo-dark.png" alt="Logo">
                <span>Panel</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class='bx bx-id-card'></i> Bio Link Düzenle</a>
                <a href="#" class="nav-item"><i class='bx bx-cog'></i> Ayarlar</a>
                <a href="/" class="nav-item logout"><i class='bx bx-log-out'></i> Çıkış</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="panel-content">
            <header class="panel-header">
                <h1>Profil Düzenle</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="assets/nisanvitrini-logo.png" alt="Admin" class="avatar-sm">
                </div>
            </header>

            <div class="panel-card">
                <form class="panel-form">
                    <!-- Profile Photo Section -->
                    <div class="form-section center">
                        <div class="photo-upload-wrapper">
                            <img src="assets/nisanvitrini-logo.png" class="preview-img" id="previewImg">
                            <label for="profileUpload" class="upload-btn">
                                <i class='bx bx-camera'></i>
                            </label>
                            <input type="file" id="profileUpload" hidden accept="image/*">
                        </div>
                        <p class="helper-text">Profil fotoğrafını değiştirmek için ikona tıkla</p>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Ad Soyad / Marka Adı</label>
                            <input type="text" class="input-light" value="Nisan Vitrini Media" placeholder="Ad Soyad">
                        </div>

                        <div class="form-group">
                            <label>Ünvan / Alt Başlık</label>
                            <input type="text" class="input-light" value="Yeni nesil medya çözümleri."
                                placeholder="Ünvan">
                        </div>
                    </div>

                    <hr class="divider">

                    <h3>Sosyal Medya Linkleri</h3>

                    <div class="link-item">
                        <div class="link-icon instagram"><i class='bx bxl-instagram'></i></div>
                        <input type="text" class="input-light" value="https://www.instagram.com/nisanvitrinimedia"
                            placeholder="Instagram URL">
                    </div>

                    <div class="link-item">
                        <div class="link-icon whatsapp"><i class='bx bxl-whatsapp'></i></div>
                        <input type="text" class="input-light" value="https://wa.me/905526288131"
                            placeholder="WhatsApp URL">
                    </div>

                    <div class="link-item">
                        <div class="link-icon location"><i class='bx bx-map'></i></div>
                        <input type="text" class="input-light" value="https://maps.google.com/..."
                            placeholder="Konum URL">
                    </div>

                    <div class="action-buttons">
                        <button type="button" class="btn btn-outline">İptal</button>
                        <button type="button" class="btn btn-primary">Kaydet ve Yayınla</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Simple Preview Logic for Image
        document.getElementById('profileUpload').addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImg').src = e.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>

</html>
